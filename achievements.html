<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroAnanda - Achievements</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap-4.4.1.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Dark Sci-Fi CSS Variables -->
  <style>
    :root {
      /* Backgrounds */
      --bg-main: #070b14;
      --bg-section: #0e1424;
      --bg-card: rgba(14,20,36,0.85);

      /* Text */
      --text-main: #e6ebff;
      --text-muted: #aab3d6;

      /* Accents */
      --accent: #6ea8ff;
      --accent-hover: #4d8dff;

      /* Shadows */
      --shadow-default: 0 8px 20px rgba(0,0,0,0.4);
      --shadow-hover: 0 15px 30px rgba(0,0,0,0.6);
      --glow-neon: 0 0 10px var(--accent), 0 0 20px var(--accent);
    }

    body {
      background: var(--bg-main);
      color: var(--text-main);
      font-family: "Segoe UI", sans-serif;
    }

    .section-padding {
      background: var(--bg-section);
      padding: 80px 0;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 50px;
      text-align: center;
      text-shadow: var(--glow-neon);
    }

    /* Achievement Cards */
    .achievement-card {
      background: var(--bg-card);
      border: 2px solid var(--accent);
      border-radius: 15px;
      box-shadow: var(--shadow-default);
      transition: transform 0.3s, box-shadow 0.3s;
      padding: 20px;
      text-align: center;
    }

    .achievement-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .achievement-card img {
      border-radius: 10px;
      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .achievement-card h5 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .achievement-card small {
      color: var(--text-muted);
      display: block;
      margin-bottom: 10px;
    }

    .achievement-card p {
      font-size: 0.95rem;
      margin: 0;
    }

    /* Optional button */
    .btn-primary {
      background-color: var(--accent);
      border: none;
      color: var(--text-main);
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
    }
  </style>
</head>
<body>

  <!-- Achievements Section -->
  <section id="achievements-main" class="section-padding">
    <div class="container">
      <h2 class="section-title">All Achievements</h2>
      <div class="row" id="all-achievements"></div>
      <div class="text-center mt-4">
        <a href="Untitled-1.html" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </section>

  <!-- jQuery & Bootstrap JS -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.4.1.js"></script>

  <!-- Achievements JS -->
  <script src="js/achievements.js"></script>

</body>
</html>
