<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: default;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://wallpapershome.com/images/pages/pic_h/26426.jpg') no-repeat center center/cover;
      z-index: -2;
    }

    .blur-layer {
      position: fixed;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      z-index: -1;
      pointer-events: none;
      mask: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), transparent 0%, black 100%);
      -webkit-mask: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), transparent 0%, black 100%);
      transition: mask 0.2s ease, -webkit-mask 0.2s ease;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      line-height: 1.6;
    }

    .ruler-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.4);
      overflow: hidden;
      z-index: 2;
      cursor: grab;
    }

    .ruler {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      align-items: flex-end;
      user-select: none;
      transition: none;
    }

    .tick {
      position: relative;
      width: 10px;
      display: flex;
      justify-content: center;
    }

    .tick-line {
      width: 1px;
      background-color: white;
    }

    .tick.short .tick-line {
      height: 10px;
      opacity: 0.4;
    }

    .tick.medium .tick-line {
      height: 20px;
      opacity: 0.7;
    }

    .tick.long .tick-line {
      height: 30px;
      opacity: 1;
    }

    .tick-label {
      position: absolute;
      top: 35px;
      font-size: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="blur-layer" id="blur-layer"></div>

  <div class="content">
    <h1>About Me</h1>
    <p>
      I'm Pulitha Sethnindu, a passionate graphic designer and web developer. With a love for visual storytelling and functional design, I blend creativity with clean code to build engaging digital experiences. Whether it's UI/UX, animation, or frontend magic, I love turning ideas into reality.
    </p>
  </div>

  <div class="ruler-container" id="ruler-container">
    <div class="ruler" id="ruler"></div>
  </div>

  <script>
    // Unblur on mouse move
    const blurLayer = document.getElementById('blur-layer');
    document.addEventListener('mousemove', (e) => {
      blurLayer.style.setProperty('--x', `${e.clientX}px`);
      blurLayer.style.setProperty('--y', `${e.clientY}px`);
    });

    // Build ruler
    const ruler = document.getElementById("ruler");
    for (let i = 0; i < 500; i++) {
      const tick = document.createElement("div");
      tick.className = "tick";
      if (i % 10 === 0) {
        tick.classList.add("long");
        const label = document.createElement("div");
        label.className = "tick-label";
        label.textContent = i;
        tick.appendChild(label);
      } else if (i % 5 === 0) {
        tick.classList.add("medium");
      } else {
        tick.classList.add("short");
      }
      const line = document.createElement("div");
      line.className = "tick-line";
      tick.appendChild(line);
      ruler.appendChild(tick);
    }

    // Drag to go back (right)
    const container = document.getElementById("ruler-container");
    let isDragging = false;
    let startX = 0;
    let rulerX = 0;
    let totalMoved = 0;

    container.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      rulerX = parseInt(getComputedStyle(ruler).left) || 0;
      totalMoved = 0;
      container.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      totalMoved = dx;
      ruler.style.left = `${rulerX + dx}px`;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      container.style.cursor = "grab";
      if (totalMoved > 250) {
        // Dragged right more than 250px â†’ go back
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
