<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAA | Admin</title>
<link rel="stylesheet" href="admin-style.css">
</head>
<body>

<div class="container">
  <h1>Achievements Admin</h1>

  <!-- Login Section -->
  <div id="login-section" class="card login-card">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Form & Existing Achievements -->
  <div id="form-section" class="admin-section" style="display:none;">
    
    <!-- Add New Achievement -->
    <div class="card">
      <h2>Add New Achievement</h2>
      <div class="form-group">
        <input type="text" id="title" placeholder="Title">
        <input type="date" id="date">
        <textarea id="desc" placeholder="Description"></textarea>
        <input type="file" id="image">
      </div>
      <button onclick="addAchievement()">Add Achievement</button>
      <div id="progress" class="progress">Uploading...</div>
    </div>

    <!-- Existing Achievements -->
    <div class="card">
      <h2>Existing Achievements</h2>
      <div id="achievements-container"></div>
    </div>

  </div>
</div>

<div id="toast-container"></div>

<script src="admin.js"></script>
</body>
</html>
