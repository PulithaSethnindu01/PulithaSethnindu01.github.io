<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAA | Admin</title>
<link rel="stylesheet" href="admin-style.css">
</head>
<body>

<div class="container">
  <h1>Astro Ananda Admin</h1>

  <!-- Login Section -->
  <div id="login-section" class="card login-card">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Tabs -->
<div id="dashboard-tabs" style="display:none;">
  <div class="tabs" style="display:flex; gap:10px; margin-bottom:20px;">
    <button id="ach-tab" class="tab active">Achievements</button>
    <button id="board-tab" class="tab">Board</button>
  </div>

  <!-- Achievements Content -->
  <div id="achievements-tab">
    <!-- Add New Achievement -->
    <div class="card">
      <h2>Add New Achievement</h2>
      <div class="form-group">
        <input type="text" id="title" placeholder="Title">
        <input type="date" id="date">
        <textarea id="desc" placeholder="Description"></textarea>
        <input type="file" id="image">
      </div>
      <button onclick="addAchievement()">Add Achievement</button>
      <div id="progress" class="progress">Uploading...</div>
    </div>

    <!-- Existing Achievements -->
    <div class="card">
      <h2>Existing Achievements</h2>
      <div id="achievements-container"></div>
    </div>
  </div>

  <!-- Board Content -->
  <div id="board-tab-content" style="display:none;">
    <div class="card">
      <h2>Board Members</h2>
      
      <h3>Add / Edit Member</h3>
      <form id="board-form" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <input type="hidden" id="index" />
        <input type="text" id="name" placeholder="Name" style="padding:6px; flex:1;" required />
        <select id="role" style="padding:6px; flex:1;">
          <option>President</option>
          <option>Vice President</option>
          <option>Joint Secretary</option>
          <option>Treasurer</option>
          <option>Chief Organizer</option>
          <option>Assistant Secretary</option>
          <option>Assistant Treasurer</option>
          <option>Chief Coordinator</option>
          <option>Editor</option>
          <option>Organizer</option>
          <option>Committee Member</option>
        </select>
        <button type="submit" style="padding:6px 12px; background:#ff6f61; border:none; color:#fff; border-radius:4px; cursor:pointer;">Save</button>
        <button type="button" id="reset-form" style="padding:6px 12px; background:#555; border:none; color:#fff; border-radius:4px; cursor:pointer;">Reset</button>
      </form>

      <table id="board-table" style="width:100%; border-collapse: collapse; margin-bottom: 20px;">
        <thead>
          <tr style="border-bottom: 1px solid #444;">
            <th style="text-align:left; padding:8px;">Name</th>
            <th style="text-align:left; padding:8px;">Role</th>
            <th style="text-align:left; padding:8px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Members will be inserted here by JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>


<div id="toast-container"></div>

<script src="admin.js"></script>
</body>
</html>
