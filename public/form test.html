<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./bulma.css" />
  </head>
  <body>
    <form id="form" class="container m-4 pl-4" method="POST">

      <!-- Section 1: School Details -->
      <h2 class="title is-5">School Details</h2>

      <div class="field">
        <label class="label">School</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your School"
            name="School"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Team A/B</label>
        <div class="control">
          <div class="select">
            <select name="Team">
              <option value="A">Team A</option>
              <option value="B">Team B</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">School Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="School Email"
            name="School Email"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Master In Charge Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Master In Charge Name"
            name="Master In Charge Name"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">MIC Contact</label>
        <div class="control">
          <input
            class="input"
            type="tel"
            placeholder="MIC Contact"
            name="MIC Contact"
          />
        </div>
      </div>

      <hr>

      <!-- Section 2: Captain Details -->
      <h2 class="title is-5">Captain Details</h2>

      <div class="field">
        <label class="label">Captain Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Captain Name"
            name="Captain Name"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Grade</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Grade"
            name="Captain Grade"
            min="1"
            max="13"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Email"
            name="Captain Email"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Date of Birth</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Date of Birth"
            name="Captain DOB"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">WhatsApp No</label>
        <div class="control">
          <input
            class="input"
            type="tel"
            placeholder="WhatsApp No"
            name="Captain WhatsApp No"
          />
        </div>
      </div>

      <hr>

      <!-- Section 3: Team Member 1 Details -->
      <h2 class="title is-5">Team Member 1 Details</h2>

      <div class="field">
        <label class="label">Team Member 1 Name</label>
        <div class="control">
          <input
            class="input"
            type="text"

            name="Team Member 1 Name"
          />

      <div class="field">
        <label class="label">Grade</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Grade"
            name="Team Member 1 Grade"
            min="1"
            max="13"

      <div class="field">

        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Email"
            name="Team Member 1 Email"

        </div>
      </div>

      <div class="field">
        <label class="label">Date of Birth</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Date of Birth"
            name="Team Member 1 DOB"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">WhatsApp No</label>
        <div class="control">
          <input
            class="input"
            type="tel"
            placeholder="WhatsApp No"

      <!-- Section 4: Team Member 2 Details -->

          <input

          <input

          />
        </div>

      <hr>

      <!-- Section 5: Team Member 3 Details -->

      <div class="field">
        <label class="label">Team Member 3 Name</label>
        <div class="control">
          <input
            class="input"
            type="text"

            name="Team Member 3 Name"
          />

      <div class="field">

      <hr>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger" type="reset">Reset</button>
        </div>
      </div>
    </form>

    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
      "
    >
      Data saved successfully!
    </div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbxuyPh9GnAZpdxgnP63n5seWzk5tmPhNHKxa2mrig-9fsGO_7uVojW4AiXDrVG4kU99/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
