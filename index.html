<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading Screen Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader">
      <svg class="progress-ring" width="150" height="150">
        <circle class="progress-ring-bg" cx="75" cy="75" r="70" />
        <circle class="progress-ring-circle" cx="75" cy="75" r="70" />
      </svg>
      <div id="loading-text">0%</div>
    </div>
  </div>

  <!-- Main content -->
  <h1 style="text-align:center; margin-top: 200px; color:#333;">Main Content Here</h1>

  <script src="script.js"></script>
</body>
</html>
