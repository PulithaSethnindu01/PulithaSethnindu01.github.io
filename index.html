<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulitha Sethnindu | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: default;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://wallpapershome.com/images/pages/pic_h/26426.jpg') no-repeat center center/cover;
      z-index: -2;
    }

    .blur-layer {
      position: fixed;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      z-index: -1;
      pointer-events: none;
      mask: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), transparent 0%, black 100%);
      -webkit-mask: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), transparent 0%, black 100%);
      transition: mask 0.2s ease, -webkit-mask 0.2s ease;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    .typing {
      font-size: 1.2em;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 23ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="blur-layer" id="blur-layer"></div>

  <div class="content">
    <h1>Pulitha Sethnindu</h1>
    <div class="typing">Creative Developer | Tech Explorer</div>
  </div>

  <script>
    const blurLayer = document.getElementById('blur-layer');
    document.addEventListener('mousemove', (e) => {
      blurLayer.style.setProperty('--x', `${e.clientX}px`);
      blurLayer.style.setProperty('--y', `${e.clientY}px`);
    });
  </script>
</body>
</html>
