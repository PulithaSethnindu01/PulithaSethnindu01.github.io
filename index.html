<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulitha Sethnindu | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: default;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://wallpapershome.com/images/pages/pic_h/26426.jpg') no-repeat center center/cover;
      z-index: -2;
    }

    .blur-layer {
      position: fixed;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      z-index: -1;
      pointer-events: none;
      mask: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), transparent 0%, black 100%);
      -webkit-mask: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%), transparent 0%, black 100%);
      transition: mask 0.2s ease, -webkit-mask 0.2s ease;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    .typing {
      font-size: 1.2em;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      min-height: 1.5em;
    }

    /* Ruler bar */
    .ruler-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.4);
      z-index: 2;
      cursor: grab;
    }

    .ruler {
      display: flex;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      transition: none;
      user-select: none;
    }

    .tick {
      width: 10px;
      height: 100%;
      border-left: 1px solid white;
      position: relative;
    }

    .tick::after {
      content: attr(data-label);
      position: absolute;
      top: 20px;
      left: -5px;
      color: white;
      font-size: 10px;
    }

    .tick:nth-child(5n)::before {
      content: "";
      position: absolute;
      top: 0;
      height: 20px;
      width: 1px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="blur-layer" id="blur-layer"></div>

  <div class="content">
    <h1>Pulitha Sethnindu</h1>
    <div class="typing" id="typing"></div>
  </div>

  <div class="ruler-container" id="ruler-container">
    <div class="ruler" id="ruler"></div>
  </div>

  <script>
    // Blur tracking
    const blurLayer = document.getElementById('blur-layer');
    document.addEventListener('mousemove', (e) => {
      blurLayer.style.setProperty('--x', `${e.clientX}px`);
      blurLayer.style.setProperty('--y', `${e.clientY}px`);
    });

    // Typing effect
    const roles = [
      "Graphic Designer",
      "Web Developer",
      "Creative Thinker",
      "Tech Explorer",
      "UI/UX Enthusiast"
    ];

    const typingElement = document.getElementById("typing");
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeEffect() {
      const current = roles[roleIndex];
      if (isDeleting) {
        typingElement.textContent = current.substring(0, charIndex--);
      } else {
        typingElement.textContent = current.substring(0, charIndex++);
      }

      if (!isDeleting && charIndex === current.length + 1) {
        isDeleting = true;
        setTimeout(typeEffect, 1000);
        return;
      }

      if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }

      setTimeout(typeEffect, isDeleting ? 50 : 100);
    }

    typeEffect();

    // Ruler generation
    const ruler = document.getElementById("ruler");
    for (let i = 0; i < 200; i++) {
      const tick = document.createElement("div");
      tick.className = "tick";
      tick.setAttribute("data-label", i % 5 === 0 ? i : "");
      ruler.appendChild(tick);
    }

    // Dragging logic
    let isDragging = false;
    let startX = 0;
    let scrollLeft = 0;

    const rulerContainer = document.getElementById("ruler-container");

    rulerContainer.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.pageX - ruler.offsetLeft;
      rulerContainer.style.cursor = "grabbing";
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      rulerContainer.style.cursor = "grab";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX;
      const walk = x - startX;
      ruler.style.left = `${walk}px`;
    });
  </script>
</body>
</html>
