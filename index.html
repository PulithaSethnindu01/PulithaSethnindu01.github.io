<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulitha Sethnindu | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      position: relative;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://wallpapershome.com/images/pages/pic_h/26426.jpg') no-repeat center center/cover;
      filter: blur(12px);
      z-index: -1;
    }

    .hover-reveal {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px;
      height: 150px;
      pointer-events: none;
      border-radius: 50%;
      z-index: 1;
      background: url('https://wallpapershome.com/images/pages/pic_h/26426.jpg') no-repeat center center/cover;
      mix-blend-mode: normal;
      transition: transform 0.1s ease;
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 50%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 50%, transparent 100%);
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="hover-reveal" id="reveal"></div>

  <div class="content">
    <h1>Pulitha Sethnindu</h1>
    <p>Creative Developer | Designer | Tech Enthusiast</p>
  </div>

  <script>
    const reveal = document.getElementById('reveal');
    document.addEventListener('mousemove', (e) => {
      reveal.style.transform = `translate(${e.clientX - 75}px, ${e.clientY - 75}px)`;
    });
  </script>
</body>
</html>
